# Docker Compose file for TurtleBot3
#
# Usage:
#
# To build the images:
#   docker compose build
#
# To start up a test-case:
#   docker compose up -d talker listener
#
# To open an interactive shell to a running container:
#   docker exec -it <container_name> bash

services:

  # Base image
  base:
    image: nilsjor/ros-humble-turtlebot:base-v1.3
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: humble
      target: base

  # Desktop image
  desktop:
    image: nilsjor/ros-humble-turtlebot:desktop-latest
    build:
      context: .
      dockerfile: Dockerfile
      target: desktop

  # Husarnet-enabled edge server iomage
  husarnet-edge:
    image: nilsjor/ros-humble-turtlebot:husarnet-edge-server-v1.1
    build:
      context: .
      dockerfile: Dockerfile
      target: husarnet-overlay
      args:
        - HOSTNAME=edge-server
    environment:
      - HUSARNET_HOSTNAME=edge-server
    env_file:
      - secret.env
    privileged: true
    cap_add:
      - NET_ADMIN

  # Husarnet-enabled device node image
  husarnet-device:
    image: nilsjor/ros-humble-turtlebot:husarnet-device-node-v1.1
    build:
      context: .
      dockerfile: Dockerfile
      target: husarnet-overlay
      args:
        - HOSTNAME=device-node
    environment:
      - HUSARNET_HOSTNAME=device-node
    env_file:
      - secret.env
    privileged: true
    cap_add:
      - NET_ADMIN
      
